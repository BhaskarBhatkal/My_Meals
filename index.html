<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Yummy'sss</title>
    <script src="https://kit.fontawesome.com/9980b447ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>My Meals</h1>
        <div class="flex">
            <form class="flex" id="submit">
                <input type="text" class="search" placeholder="Search Your Meal" id="search">
                <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
            </form>
            <button class="random-btn" id="random"><i class="fas fa-random"></i></button>
        </div>
        <div class="result-heading" id="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
